<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Workflower</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html,body {
      margin: 0px;
      padding: 0;
    }
    #menu p{
      margin: 0;
      padding: 10px;
    }
    #menu p:hover{
      background: gray;
      color: white;

    }
  </style>
</head>
<body id="body" onclick="menuHide()">
<div id="wf1" style="width: 100%; height: 400px; margin: auto;"></div><button id="save">保存</button>
<div id="wf2" style="width: 100%; height: 400px; margin: auto;"></div>
<div id="wf3" style="width: 100%; height: 400px; margin: auto;"></div>
<div id="menu" style="background: rgba(0,0,0,0.1);position: absolute;text-align: center;display: none;">
  <p id="deleteNode">删除节点</p>
  <p id="addNode">增加下级节点</p>
  <p id="addBranch">增加同级分支</p>
  <p id="modifyAttr">修改属性</p>

</div>
<form id="textlist" style="display: none;background: #f7f7f7;position: fixed;z-index: 111;left: 0;top: 0;right: 0;bottom: 0;margin: auto;width: 300px;height: 600px;">
  <h3 style="text-align: center;">设置审批人</h3>
  <label for="name" style="margin: 0 20px;">设置审批人</label><input type="text" name="name" id="name" placeholder="设置审批人"/>
  <a style="display: block;width: 100px;height: 40px;background: #ddd;line-height: 40px;text-align: center;margin: 20px auto;" id="confirm1">确认</a>
</form>

<!-- built files will be auto injected -->
</body>
<script type="text/javascript">
  function menuHide(){
    var menu=document.querySelector('#menu');
    menu.style.display = 'none'
  }
</script>
</html>
